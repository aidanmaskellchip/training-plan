openapi: 3.0.0
info:
  title: Training Plan API
  version: 1.0.0
paths:
  /v1/users/create:
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  maxLength: 30
              required:
                - username
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: success
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
